<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | DNB Detailing</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --orange: #ff8c00;
            --cyan: #00e5ff;
            --dark: #0a0a0a;
            --card: #161616;
            --white: #ffffff;
        }

        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: var(--white); margin: 0; }
        
        .contact-container {
            max-width: 1100px;
            margin: 80px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 40px;
        }

        /* Left Side: Contact Info */
        .contact-info h1 { font-family: 'Oswald', sans-serif; font-size: 3rem; color: var(--orange); text-transform: uppercase; }
        .contact-info p { color: #aaa; margin-bottom: 30px; }
        
        .info-box { margin-bottom: 25px; }
        .info-box h4 { color: var(--cyan); margin-bottom: 5px; text-transform: uppercase; font-size: 0.9rem; }
        .info-box span { font-size: 1.1rem; }

        /* Right Side: Form */
        .contact-form { background: var(--card); padding: 40px; border-radius: 15px; border: 1px solid #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.8rem; color: #888; }
        input, textarea {
            width: 100%; padding: 12px; background: #252525; border: 1px solid #444;
            color: white; border-radius: 5px; outline: none;
        }
        input:focus, textarea:focus { border-color: var(--orange); }
        
        .submit-btn {
            width: 100%; padding: 15px; background: var(--orange); border: none;
            color: black; font-weight: bold; text-transform: uppercase; border-radius: 5px;
            cursor: pointer; transition: 0.3s;
        }
        .submit-btn:hover { background: var(--cyan); box-shadow: 0 0 15px var(--cyan); }

        /* Map Placeholder */
        .map-section { height: 300px; background: #222; border-radius: 15px; margin-top: 40px; display: flex; align-items: center; justify-content: center; }

        @media (max-width: 768px) {
            .contact-container { grid-template-columns: 1fr; }
            .contact-info { text-align: center; }
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <div class="contact-info">
            <h1>Get In <span>Touch</span></h1>
            <p>Have questions about our ceramic coating or interior detailing packages? Send us a message.</p>
            
            <div class="info-box">
                <h4>Visit Us</h4>
                <span>Shital Park, 150Ft Ring Road, Near Mahindra&Tata Showroom, Rajkot</span>
            </div>

            <div class="info-box">
                <h4>Call Us</h4>
                <span>+91 96878 25372</span><br>
                <span>+91 96878 25354</span>
            </div>

            <div class="info-box">
                <h4>Email Us</h4>
                <span>info@dnbdetailing.com</span>
            </div>

            <div class="map-container">

<iframe

src="https://maps.app.goo.gl/yntNAEp8Qrju5xwF9">

</iframe>

</div>

        <div class="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label>Select Service Interested In</label>
                    <select style="width: 100%; padding: 12px; background: #252525; border: 1px solid #444; color: white; border-radius: 5px;">
                        <option>Ceramic Coating</option>
                        <option>Interior Detailing</option>
                        <option>Full Body Wash</option>
                        <option>Paint Correction</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="message" rows="5" placeholder="How can we help you?"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            alert("Thank you, " + name + "! Your inquiry has been sent to DNB Detailing.");
            this.reset();
        });
    </script>
</body>
</html>
